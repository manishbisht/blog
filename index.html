<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Manish Bisht's Blog</title>
    <link rel="icon" href="images/Manish%20Bisht-favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Blog" ng-controller="Posts">
<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Manish Bisht's Blog</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div align="center">
            <div ng-if="!data" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <div class="demo-blog__posts mdl-grid" ng-if="data">
            <div class="mdl-card mdl-cell mdl-cell--12-col" ng-repeat="d in data.payload.references.Post">
                <img ng-src="https://cdn-images-1.medium.com/max/1000/{{d.virtuals.previewImage.imageId}}">
                <div class="mdl-card__media" style="background: white;padding-bottom: 2px;">
                    <h3><a href="https://medium.com/@manishbisht/{{d.uniqueSlug}}" target="_blank">{{d.title}}</a></h3>
                </div>
                <div style="padding-left: 30px;padding-right: 20px;"><i class="material-icons">loyalty</i> <span ng-repeat="t in d.virtuals.tags">{{t.name}}, </span></div>
                <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                    {{d.content.subtitle}}
                </div>
                <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                    <div class="minilogo"></div>
                    <div>
                        <strong>{{d.virtuals.readingTime | number:0 }} Minutes Read</strong>
                        <span>Published on {{d.createdAt | date : "dd MMMM, y hh:mm a"}}</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                    <span class="visuallyhidden">Twitter</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                    <span class="visuallyhidden">Facebook</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                    <span class="visuallyhidden">Google Plus</span>
                </button>
            </div>
        </footer>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
